<head>
  <title>chat</title>
</head>

<body>
  {{> chats}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="chats">
  <ul>
    {{#each messages}}
      <li>{{body}}</li>
    {{/each}}
  </ul>
  <input />
  <button>Send</button>
</template>
